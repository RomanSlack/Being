# Being â€” Default Configuration

# Video preprocessing
video:
  fps: 25
  resolution: 512
  codec: libx264

# Audio feature extraction
audio:
  extractor: wav2vec  # deepspeech | wav2vec | hubert | ave
  sample_rate: 16000

# Training (adaptation)
training:
  num_frames: 250          # 250 frames = 10s at 25fps
  learning_rate: 0.0001
  iterations: 10000        # Per-stage iterations

# Inference
inference:
  batch_size: 1
  frame_rate: 25
  resolution: 512

# Streaming server
server:
  host: "0.0.0.0"
  port: 8000
  jpeg_quality: 85
  max_concurrent_avatars: 4
  audio_buffer_ms: 200     # Buffer before starting to render

# GPU
gpu:
  device_id: 0
  mixed_precision: true
